  css:
    compiler: '\Gantry\Component\Stylesheet\ScssCompiler'
    options:
      compatibility: "5.5"
      deprecations: true
    target: "gantry-theme://css-compiled"
    paths:
      - "gantry-theme://scss"
      - "gantry-engine://scss"
    files:
      - trajectory
      - trajectory-grav
      - custom
    persistent:
      - trajectory
      - trajectory-grav
    overrides:
      - custom

  dependencies:
    gantry: "5.5"

  section-variations:
    Padding Variations:
      section-vertical-paddings: Section Vertical Paddings
      section-horizontal-paddings: Section Horizontal Paddings
      section-vertical-paddings-large: Large Vertical Paddings
      section-horizontal-paddings-large: Large Horizontal Paddings
      section-vertical-paddings-small: Small Vertical Paddings
      section-horizontal-paddings-small: Small Horizontal Paddings
    Utility:
      nomarginall: No Margin
      nopaddingall: No Padding

  block-variations:
    Title Variations:
      title1: Title 1
      title2: Title 2
      title-gradient: Title Gradient
      title-outline: Title Outline
    Box Variations:
      box1: Box 1
      box2: Box 2
      box-gradient: Box Gradient
      box-outline: Box Outline
    Effects:
      spaced: Spaced
      shadow: Shadow
      rounded: Rounded
    Utility:
      center: Center
      title-center: Centered Title
      equal-height: Equal Height
      disabled: Disabled
      align-right: Align Right
      align-left: Align Left
      nomarginall: No Margin
      nopaddingall: No Padding

admin:
  styles:
    core:
      - base
      - accent
      - font
    section:
      - navigation
      - header
      - intro
      - features
      - utility
      - above
      - testimonials
      - expanded
      - main
      - sidebar
      - footer
      - offcanvas
    configuration:
      - breakpoints
